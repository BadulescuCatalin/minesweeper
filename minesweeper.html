<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="minesweeper.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <span class="navbar-brand mb-0 h1">Minesweeper</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="dropdown ml-auto">
                    <button id="difficultyDropDown" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Choose difficulty
                    </button>
                    <ul id="difficultyDropDownMenu" class="dropdown-menu" aria-labelledby="difficultyDropDown">
                        <li><a id="easyOption" class="dropdown-item">easy</a></li>
                        <li><a id="mediumOption" class="dropdown-item">medium</a></li>
                        <li><a id="hardOption" class="dropdown-item">hard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 id="h1_text">Choose a difficulty to start the game!</h1>
    <div id="table_div" class="center">
        <table id="game-table" class="table table-bordered center">

        </table>
        <!-- <h2 >Choose a difficulty to start the game!</h2> -->
    
    </div>
    <script src="minesweeper.js"></script>
</body>

</html>
